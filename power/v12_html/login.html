<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登录页</title>
    <link rel="stylesheet" href="http://unpkg.com/iview/dist/styles/iview.css">
    <link rel="stylesheet" href="../v12_css/login.css">
</head>

<body>
    <div id="login">
        <div class="layout">
            <Layout>
                <Header>
                    <img src="../v12_images/logo.png" alt="" class="login_img">
                </Header>
                <Content class="clearfix">
                    <div class="login_image_left inline_block">
                        <img src="../v12_images/login_left.png" alt="">
                    </div>
                    <div class="login_form inline_block">
                        <i-Form autocomplete="off" ref="loginValidate" :model="loginValidate" :rules="ruleValidate" show-message>
                            <form-item prop="name">
                                <i-input placeholder="请输入账号" prefix="logo-usd" v-model="loginValidate.name" />
                            </form-item>
                            <form-item prop="password">
                                <i-input type="password" placeholder="请输入密码" prefix="ios-lock-outline" v-model="loginValidate.password"/>
                            </form-item>
                            <form-item prop="randomCode">
                                <i-input placeholder="请输入验证码" prefix="ios-appstore-outline" v-model="loginValidate.randomCode"/>
                            </form-item>
                        	<div class="code_bar">
                                <Checkbox label="Eat" class="fl" v-model="remember" @click.prevent.native="rememberCode">记住密码</Checkbox>
                                <span class="forget_code fr" @click="hrefTo()">忘记密码</span>
                        	</div>
                            <form-item>
                                <i-Button type="primary" long @click="canLogin('loginValidate')">登录</i-Button>
                            </form-item>
                        </i-Form>
                        <div class="verify_img" @click="changeVerifyImg">
                            <img :src="verifyImg" alt="">
                        </div>
                    </div>
                </Content>
                <Footer class="layout_footer_center">
                    <img src="../v12_images/footer_logo.png" alt="" class="login_foot_img">
                </Footer>
            </Layout>
        </div>
    </div>

     <!--<script src="//cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>--> 
    <script src="http://vuejs.org/js/vue.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="http://unpkg.com/iview/dist/iview.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="http://unpkg.com/axios/dist/axios.min.js"></script>
     <!--<script src="../v12_js/common_js/common.js"></script>--> 
    <script src="../v12_js/login.js"></script>

</body>

</html>
